    <style>
        body {
            background-image: linear-gradient(45deg, rgba(35, 120, 225, 0.9), rgba(30, 235, 129, 0.5));
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            opacity: 0.7;
        }

        #icons {
            font-size: xx-large;
            margin-right: 30px;

            opacity: 0.8;
            padding-top: 5px;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 10px;
            margin-bottom: 20px;
        }

        #contact-us>a {
            padding: 5px 3px;
            text-decoration: none;
            color: darkblue;

        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .item>input {
            margin-top: 20px;
            font-size: 20px;
            margin: 0px 10px;
            background-color: transparent;
            border: thin solid black;
            margin-bottom: 10px;
            padding-left: 20px;
            text-align: center;

        #send-responce {
            font-size: large;
            border: thin solid black;

            padding: 5px 20px;
